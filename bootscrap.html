<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container d-flex justify-content-center m-auto">
        <div class="card backcolor ">
            <div class="card-body">
                <div class="backcolor">
                    <div class="row d-grid gap-3 d-flex mt-5">
                        <div class="row d-flex justify-content-center">
                            <div class="col-8 d-flex align-items-center">
                                <i class="fa-solid fa-user fa-lg text-white"></i>
                                <input id="username" class="form-control" type="text" placeholder="Username">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-8 d-flex align-items-center">
                                <i class="fa-solid fa-envelope fa-lg text-white"></i>
                                <input id="mail" class="form-control" type="mail" placeholder="mail">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-8 d-flex align-items-center ">
                                <i class="fa-solid fa-unlock fa-lg text-white"></i>
                                <input id="password" class="form-control" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
        
                            <div class="col-8  d-flex align-items-center">
                                <i class="fa-solid fa-phone fa-lg text-white"></i>
                                <input id="phoneno" class="form-control" type="text" placeholder="Phone">
        
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-8 d-flex align-items-center  ">
                                <i class="fa-solid fa-city fa-lg text-white"></i>
                                <select id="city" class="form-control" aria-label="Default select example">
                                    <option selected>city</option>
                                    <option value="1">islamabad</option>
                                    <option value="2">lahore</option>
                                    <option value="3">karachi</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="row d-flex justify-content-center">
                            <div class="col-2 ">
                                <input  id= "submitted" class="btn btn-primary" type="submit" value="Submit">
                            </div>
                        </div>
        
                    </div>
                </div>
               
              
            </div>
        </div>
        
    </div>

    <script src="inputdata.js">
        
    </script>

</body>

</html>
